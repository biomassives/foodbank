<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="65%">
      <stop offset="0%" stop-color="#1b1f25"/>
      <stop offset="100%" stop-color="#0c0f14"/>
    </radialGradient>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="tileShadow">
      <feDropShadow dx="0" dy="14" stdDeviation="28"
        flood-color="#000" flood-opacity="0.7"/>
    </filter>

    <style>
      .layer1 { animation: spinFast 2.5s linear infinite; transform-origin:400px 400px;}
      .layer2 { animation: spinMed 3.5s linear infinite reverse; transform-origin:400px 400px;}
      .layer3 { animation: spinSlow 5s linear infinite; transform-origin:400px 400px;}

      @keyframes spinFast { from { transform:rotate(0deg);} to { transform:rotate(360deg);} }
      @keyframes spinMed  { from { transform:rotate(0deg);} to { transform:rotate(360deg);} }
      @keyframes spinSlow { from { transform:rotate(0deg);} to { transform:rotate(360deg);} }

      .pulse { animation: pulse 1.5s ease-in-out infinite alternate; }
      @keyframes pulse {
        from { opacity:0.6; }
        to   { opacity:1; }
      }
    </style>
  </defs>

  <rect width="800" height="800" fill="url(#bgGlow)"/>

  <!-- DENSE SWARM FIELD -->
  <g filter="url(#softGlow)" class="pulse">

    <!-- Outer Fast Layer -->
    <g class="layer1">
      <!-- Generated radial distribution -->
      <!-- Orange -->
      <g fill="#F4A742">
